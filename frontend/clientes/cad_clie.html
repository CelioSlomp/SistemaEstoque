<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styleCadastro.css" media="screen" />
    <script type="text/javascript" src="../script.js"></script>
    <title>Cadastrar Cliente</title>
</head>

<body>
    <div class="formulario">
        <a href="vis_clie.html">-> Visualizar Clientes</a>
        <form action="/submit" method="post" onsubmit="enviarCadastroCliente(); return false;">

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            <br>

            <label for="bomPag">Bom pagador (0-10)</label>
            <input type="number" id="bomPag" name="bomPag" required>
            <br>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
