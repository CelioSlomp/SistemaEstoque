<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styleCadastro.css" media="screen" />
    <script type="text/javascript" src="script.js"></script>
    <title>Realizar Venda</title>
</head>

<body>
    <div class="container">
        <p>Produtos:</p>
        <a href="../produtos/vis_prod.html">Visualizar Produtos</a>
        <a href="../produtos/cad_prod.html">Cadastrar Produtos</a>
        <p>Clientes:</p>
        <a href="../clientes/vis_clie.html">Visualizar Clientes</a>
        <a href="../clientes/cad_clie.html">Cadastrar Clientes</a>
        <p>Vendas:</p>
        <a href="../vendas/vis_vend.html">Visualizar Vendas</a>
        <a href="../vendas/rea_vend.html">Realizar Venda</a>
        <p>Compras:</p>
        <a href="../compras/vis_comp.html">Visualizar Compras</a>
        <a href="../compras/rea_comp.html">Realizar Compra</a>
    </div>
    <div class="formulario">
        <a href="vis_vend.html">-> Visualizar Vendas</a>
        <form id="form" action="/submit" method="post"
            onsubmit="enviarVenda(); alert('Venda Realizada'); document.getElementById('form').reset(); return false;">

            <label for="idProduto">Codigo Produto</label>
            <input type="number" id="idProduto" name="idProduto" required>
            <br>

            <label for="idCliente">Codigo Cliente</label>
            <input type="number" id="idCliente" name="idCliente" required>
            <br>

            <label for="Quantidade">Quantidade</label>
            <input type="number" id="Quantidade" name="Quantidade" required>
            <br>

            <label for="Valor">Valor</label>
            <input type="number" id="Valor" name="Valor">
            <br>

            <button type="submit">Vender</button>
        </form>
    </div>
</body>

</html>
