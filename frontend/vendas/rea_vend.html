<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styleCadastro.css" media="screen" />
    <script type="text/javascript" src="../script.js"></script>
    <title>Realizar Venda</title>
</head>

<body>
    <div class="formulario">
        <a href="vis_vend.html">-> Visualizar Vendas</a>
        <form action="/submit" method="post" onsubmit="enviarVenda(); return false;">

            <label for="idProduto">Codigo Produto</label>
            <input type="number" id="idProduto" name="idProduto" required>
            <br>

            <label for="idCliente">Codigo Cliente</label>
            <input type="number" id="idCliente" name="idCliente" required>
            <br>

            <label for="Quantidade">Quantidade</label>
            <input type="number" id="Quantidade" name="Quantidade" required>
            <br>

            <label for="Valor">Valor</label>
            <input type="number" id="Valor" name="Valor">
            <br>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
