<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styleCadastro.css" media="screen" />
    <script type="text/javascript" src="script.js"></script>
    <title>Realizar Compra</title>
</head>

<body>
    <div class="container">
        <p>Produtos:</p>
        <a href="../produtos/vis_prod.html">Visualizar Produtos</a>
        <a href="../produtos/cad_prod.html">Cadastrar Produtos</a>
        <p>Clientes:</p>
        <a href="../clientes/vis_clie.html">Visualizar Clientes</a>
        <a href="../clientes/cad_clie.html">Cadastrar Clientes</a>
        <p>Vendas:</p>
        <a href="../vendas/vis_vend.html">Visualizar Vendas</a>
        <a href="../vendas/rea_vend.html">Realizar Venda</a>
        <p>Compras:</p>
        <a href="../compras/vis_comp.html">Visualizar Compras</a>
        <a href="../compras/rea_comp.html">Realizar Compra</a>
    </div>
    <div class="formulario">
        <a href="vis_comp.html">-> Visualizar Compras</a>
        <form action="/submit" method="post" onsubmit="enviarCompra(); return false;">

            <label for="Codigo">Codigo do Produto</label>
            <input type="number" id="Codigo" name="Codigo" required>
            <br>

            <label for="Quantidade">Quantidade</label>
            <input type="text" id="Quantidade" name="Quantidade" required>
            <br>

            <label for="Preco">Preco</label>
            <input type="number" id="Preco" name="Preco" required>
            <br>

            <button type="submit">Comprar</button>
        </form>
    </div>
</body>

</html>
