<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styleCadastro.css" media="screen" />
    <script type="text/javascript" src="script.js"></script>
    <title>Início</title>
</head>

<body>
    <div class="formulario">
        <a href="vis_prod.html">-> Visualizar Produtos</a>
        <form action="/submit" method="post" onsubmit="enviarCompra(); return false;">

            <label for="Codigo">Codigo do Produto</label>
            <input type="number" id="Codigo" name="Codigo" required>
            <br>

            <label for="Quantidade">Quantidade</label>
            <input type="text" id="Quantidade" name="Quantidade" required>
            <br>

            <label for="Preco">Preco</label>
            <input type="number" id="Preco" name="Preco" required>
            <br>

            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao">
            <br>

            <label for="unidade">Unidade</label>
            <input type="text" id="unidade" name="unidade" required>
            <br>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
