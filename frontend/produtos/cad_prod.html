<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styleCadastro.css" media="screen" />
    <script type="text/javascript" src="script.js"></script>
    <title>Cadastrar Produto</title>
</head>

<body>
    <navbar>
        <a href="../produtos/vis_prod.html">Visualizar Produtos</a>
        <a href="../produtos/cad_prod.html">Cadastrar Produtos</a>
        <a href="../clientes/vis_clie.html">Visualizar Clientes</a>
        <a href="../clientes/cad_clie.html">Cadastrar Clientes</a>
        <a href="../vendas/vis_vend.html">Visualizar Vendas</a>
        <a href="../vendas/rea_vend.html">Realizar Venda</a>
        <a href="../compras/vis_comp.html">Visualizar Compras</a>
        <a href="../compras/rea_comp.html">Realizar Compra</a>
    </navbar>

    <div class="formulario">
        <a href="vis_prod.html">-> Visualizar Produtos</a>
        <form id="form" action="/submit" method="post"
            onsubmit="enviarCadastroProduto(); alert('Produto Cadastrado'); document.getElementById('form').reset(); return false;">

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            <br>

            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" required>
            <br>

            <label for="tipo">Tipo</label>
            <input type="text" id="tipo" name="tipo" required>
            <br>

            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao">
            <br>

            <label for="unidade">Unidade</label>
            <input type="text" id="unidade" name="unidade" required>
            <br>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
