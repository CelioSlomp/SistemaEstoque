<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styleCadastro.css" media="screen" />
    <script type="text/javascript" src="../script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cadastrar Produto</title>
</head>

<body>
    <div class="formulario">
        <a href="vis_prod.html">-> Visualizar Produtos</a>
        <form action="/submit" method="post" onsubmit="enviarCadastroProduto(); return false;">

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            <br>

            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" required>
            <br>

            <label for="tipo">Tipo</label>
            <input type="number" id="tipo" name="tipo" required>
            <br>

            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao">
            <br>

            <label for="unidade">Unidade</label>
            <input type="text" id="unidade" name="unidade" required>
            <br>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
